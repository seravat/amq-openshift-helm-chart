{{- if .Values.amq.operator }}
{{- if eq .Values.amq.operator.scope "cluster" }}
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ print .Values.amq.name "-og" }}
spec: {}
{{- else if eq .Values.amq.operator.scope "namespace"}}
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ print .Values.amq.name "-og" }}
spec:
  targetNamespaces:
    - {{ .Values.amq.operator.namespace }}
{{- end }}
{{- end }}